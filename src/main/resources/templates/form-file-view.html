<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormView</title>
</head>
<body>
<h2>🙂 Form View</h2>
<form action="/hello/form-file-post" name="login" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" size="10" maxlength="20">
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" size="10" maxlength="20">
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" size="10" maxlength="20">
    </div>
    <div>
        <label for="photh" >사진</label>
        <input type="file" id="photh" name="photh">
    </div>
    <button type="submit" class="data">SUBMIT</button>
</form>
</body>
</html>
